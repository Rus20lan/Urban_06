<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top 4 Marvel characters</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="hero-section">
        <div class="card-container">
          <div class="card">
            <div
              class="card-background"
              style="
                background-image: url('https://wallpapercat.com/w/full/2/2/2/486989-2160x3840-phone-4k-tony-stark-iron-man-wallpaper.jpg');
              "
            ></div>
            <div class="content">
              <div class="card-members">This is Tony Stark</div>
              <h3 class="card-etablish">Iron Man</h3>
            </div>
          </div>
          <div class="card">
            <div
              class="card-background"
              style="
                background-image: url('https://wallpapercat.com/w/full/f/1/a/119252-1080x1920-iphone-full-hd-avengers-background.jpg');
              "
            ></div>
            <div class="content">
              <div class="card-members">This is Steve Rogers</div>
              <h3 class="card-etablish">Captain America</h3>
            </div>
          </div>
          <div class="card">
            <div
              class="card-background"
              style="
                background-image: url('https://cdn-elle.ladmedia.fr/var/plain_site/storage/images/loisirs/cinema/news/spider-man-quand-tom-holland-andrew-garfield-et-tobey-maguire-se-reunissent-pour-recreer-un-meme-3996236/96201296-1-fre-FR/Spider-Man-quand-Tom-Holland-Andrew-Garfield-et-Tobey-Maguire-se-reunissent-pour-recreer-un-meme.jpg');
              "
            ></div>
            <div class="content">
              <div class="card-members">This is Peter Parker</div>
              <h3 class="card-etablish">Spider Man</h3>
            </div>
          </div>
          <div class="card">
            <div
              class="card-background"
              style="
                background-image: url('https://wallpapercat.com/w/full/c/c/d/170945-3840x2160-desktop-4k-venom-wallpaper-image.jpg');
              "
            ></div>
            <div class="content">
              <div class="card-members">This is Edward "Eddie" Brock</div>
              <h3 class="card-etablish">Venom</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
